        <div id="u0_text" class="text ">
          <p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;">产品名称：</span><span style="font-family:'微软雅黑';font-weight:400;">记仇小本本</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;">产品简介：</span></p><p><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;"><br></span></p><p><span style="font-family:'微软雅黑';font-weight:400;">这是一款</span><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;color:#FF0000;">脱离熟人社交圈的吐槽类广场APP</span><span style="font-family:'微软雅黑';font-weight:400;">。大家可以随时发布“今天收到了什么委屈”，“今天也要记住的事情”，在日后和别人吵架的时候方便翻旧账（不是</span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑';font-weight:400;">在上面，大家可以随时发布自己的小怨念，也可以针对别人的小怨念进行开解（就是评论啦乱起什么名字），过了生气的时间还可以使用脑海中的橡皮擦将其归置到深层，贝归置的小怨念将不会出现在用户的首页，但是用户想看的时候还可以翻出来，看看以前认真生气的自己是有多像路边贴膜的。 </span></p><p><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p><span style="font-family:'微软雅黑';font-weight:400;">However，这个产品最重要的就是</span><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;color:#FF0000;">無好友</span><span style="font-family:'微软雅黑';font-weight:400;">，拒绝关联通讯录和第三方社交软件，让傲娇怪们可以放心地“记仇”而不会被认识的人翻出来视奸。</span></p>
        </div>
