  <body>
    <div id="base" class="">

      <!-- Unnamed (矩形) -->
      <div id="u10" class="ax_default box_1">
        <img id="u10_img" class="img " src="images/页面设计/u10.png"/>
        <div id="u10_text" class="text ">
          <p style="font-size:20px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;">卡片式布局：</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;">所用页面：</span><span style="font-family:'微软雅黑';font-weight:400;">内容较多且内容形式较为复杂的浏览页（首页、热门页、推荐页、搜索页、用户首页、转发页）</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">在文字和图片交杂的内容中使用卡片式设计，能让用户一目了然每个用户发布的内容，避免用户因信息量过多而陷入混淆。</span></p>
        </div>
      </div>

      <!-- Unnamed (图片 ) -->
      <div id="u11" class="ax_default _图片_">
        <img id="u11_img" class="img " src="images/页面设计/u11.png"/>
      </div>

      <!-- Unnamed (矩形) -->
      <div id="u12" class="ax_default box_1">
        <img id="u12_img" class="img " src="images/页面设计/u10.png"/>
        <div id="u12_text" class="text ">
          <p style="font-size:20px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;">列表式布局：</span></p><p style="font-size:13px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑 Regular', '微软雅黑';font-weight:700;">所用页面：</span><span style="font-family:'微软雅黑';font-weight:400;">评论页</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">评论页层级单一，字段内容相对稳定，能较为直观地向用户展示用户收到的和发出的评论。</span></p>
        </div>
      </div>

      <!-- Unnamed (图片 ) -->
      <div id="u13" class="ax_default _图片_">
        <img id="u13_img" class="img " src="images/页面设计/u13.png"/>
      </div>
    </div>
